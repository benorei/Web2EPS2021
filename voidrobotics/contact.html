<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Formatting -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> 
    <meta name="theme-color" content="#000000">
    
    <title>Contact | Void Robotics</title>

    <!-- CSS styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/images.css">
    <link rel="stylesheet" href="css/responsivedesign.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png" class="icon">
</head>
<body>
    <!-- Navbar -->
    <div class="nav">
        <!-- Will be filled by JS. -->
    </div>
    <div class="spacer"></div>

    <!-- Header -->
    <div class="slide-in">
        <h1>Give us a call.</h1>
        <h2>Contact Void</h2>
    </div>

    <!-- Blurb -->
    <div class="content black slide-in-delay large-text">Void offers 24/7 support to all our customers. Our representatives
        are ready and eager to help with any issues you may have.
    </div>

    <!-- Contact info -->
    <div class="hbox glass slide-in-delay">
        <div class="content black hitem no-spacer center-text">Phone support: <br><a href="tel:4255539082">+1 (800) XXX XXXX</a></div>
        <div class="hspacer">&nbsp;</div>
        <div class="content black hitem no-spacer center-text">Email support: <br><a href="mailto:eoreizy@eastsideprep.org">support@void</a></div>
    </div>

    <!-- Newsletter join -->
    <div class="hbox glass slide-in-delay-more">
        <div class="content black hitem no-spacer center-text">Join the newsletter for announcements about new products and special offers.</div>
        <div class="hspacer"></div>
        <div class="vbox">
            
            <input type="text" id="newsletter-email" class="hitem email-input no-spacer center-text">

            <div class="hspacer-half"></div>

            <button class="submit-button" id="newsletter-submit">Sign up</button>
        </div>
    </div>
</body>
    <script src="js/nav.js"></script>
    <script src="js/newsletter.js"></script>
</html>
