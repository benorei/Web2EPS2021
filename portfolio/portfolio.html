<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Portfolio | Ben Oreizy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fg.css">

</head>

<body>
    <div id="blur"></div>
    <div class="topnav fg"></div>
    <button id="hamburger" class="fg"><i class="bi bi-menu-app"></i></button>

    <!-- Popout iframe -->
    <!-- Important note: This page may appear to throw errors. That is not this page. That is the page inside the iframe throwing errors, or just complaining about being in an iframe. My "blog" website, not created for this class, throws a bunch of errors for its own reason and that is not the fault of this website.-->
    <iframe src="empty.html" frameborder="0" id="portfolio-popout"></iframe>
    <button id="portfolio-pop-close" class="fg" onclick="endpop()"><i class="bi bi-x"></i></button>

    <!-- main page -->
    <div class="page mwn">
        <!-- Everything is filled in by JavaScript! -->
        <h1 class="fg pad20 dt cp3">
            Web Portfolio
        </h1>
        <div class="portfolio-filter-container">
            <div class="dt fg cp3 pad10" id="sortcontainer">
                <span>Sort by...</span><select id="sortby">
                    <option value="year">Year (ascending)</option>
                    <option value="yeardesc" selected="selected">Year (descending)</option>
                    <option value="title">Title A-Z</option>
                    <option value="type">Project type</option>
                </select>
            </div>
            <div class="dt fg cp3 pad10" id="filtercontainer">
                <span>Filter by...</span>
                <span>Year:</span> <select id="filteryr">
                    <option value="all">None</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                </select>
                <span>Type:</span> <select id="filtertype">
                    <option value="all">None</option>
                    <option value="custom">Custom website</option>
                    <option value="example">Example website</option>
                    <option value="bite">Code bite</option>
                    <option value="redesign">Redesign</option>
                    <option value="demo">Demo/tutorial</option>
                </select>
                <span>Context:</span> <select id="filterloc">
                    <option value="all">None</option>
                    <option value="internal">Web Design 2</option>
                    <option value="external">My own purposes</option>
                </select>
            </div>
            <div class="dt fg cp3 pad10" id="portfolio-filter-notice">
                Click on a project to view a live demo in a popout window.
            </div>
        </div>

        <div class="w100 portfolio" id="portfolio">
        </div>

        <div class="fg cp3 pad10" id="lastupdated"></div>

    </div>

    <div class="footer fg"></div>
</body>
<script src="js/nav.js"></script>
<script src="js/projects.js"></script>
<script src="js/portfolio.js"></script>
</html>
