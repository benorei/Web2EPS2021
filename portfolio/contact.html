<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Everest Oreizy</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fg.css">

</head>

<body>
    <!-- Nav -->
    <div class="topnav fg"></div>
    <button id="hamburger" class="fg"><i class="bi bi-menu-app"></i></button>

    <!-- Content -->
    <div class="page">
        <h1 class="fg pad20 dt cp1">
            Contact Me
        </h1>
        <!-- contact info -->
        <div class="fg cp2 dt w50 pad30">
            <h2>My contact information</h2>
            <!-- <p>I am available at these places:</p> -->
            <div class="contact-others">
                    <a class="fg inh dt btna hvr" href="mailto:eoreizy@eastsideprep.org">eoreizy@eastsideprep.org</a>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="fg dt inh btna hvr">(666)-666-6666</a>
                    <a href="https://instagram.com" class="fg dt inh btna hvr">@xxxxx on Instagram</a>
                    <a href="https://twitter.com" class="fg dt inh btna hvr">@xxxxx on Twitter</a>
                    <a href="https://linkedin.com" class="fg dt inh btna hvr">Find me on LinkedIn</a>
                    <a href="https://goo.gl/maps/a72jo2g8V6cnzgjH7" class="fg dt inh btna hvr">10613 NE 38th Pl,
                        Kirkland, WA 98033</a>
            </div>

        </div>
        <form class="fg dt pad30 w80 contact" method="POST" action="https://getform.io/f/d4ea403a-e03c-4ab4-ad90-2a8d42ebc524">
            <h2>Contact form</h2>
            <!-- Contact info -->
            
            <div class="contact-inner cp4 dt contact-name fg">
                <h3>Name</h3>
                <input type="text" name="name" class="fg">
            </div>
            <div class="contact-inner cp2 dt fg">
                <h3>Email</h3>
                <input type="email" name="email" class="fg">
            </div>
            <div class="contact-inner cp2 dt fg">
                <h3>Phone</h3>
                <input type="tel" name="tel" class="fg">
            </div>

            <!-- Reason for contact -->
            <div class="contact-radio cp3 fg dt">
                <h3>Purpose</h3>
                <div>
                    <input type="radio" name="contact" value="service-request" id="service-request">
                    <label for="service-request">Request web design services</label>
                </div>
                <div>
                    <input type="radio" name="contact" value="chat" id="chat">
                    <label for="chat">Let's chat</label>
                </div>

                <div>
                    <input type="radio" name="contact" value="personal" id="personal">
                    <label for="personal">I'm just interested in personal contact</label>
                </div>
                <div>
                    <input type="radio" name="contact" value="employment-opportunity" id="employment-opportunity">
                    <label for="employment-opportunity">Employment opportunities</label>
                </div>

            </div>

            <!-- Message box -->
            <div class="contact-message cp4 dt fg">
                <h3>Message</h3>
                <textarea name="message" class="fg"></textarea>
            </div>
            <button id="submit" class="fg dt contact-submit">Send</button>
        </form>


    </div>

    <div class="footer fg"></div>
</body>
<script src="js/nav.js"></script>

</html>
