<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Everest Oreizy</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fg.css">
    
</head>

<body>
    <!-- Nav -->
    <div class="topnav fg"></div>
    <button id="hamburger" class="fg"><i class="bi bi-menu-app"></i></button>

    <!-- Content -->
    <div class="page">
        <h1 class="fg pad20 dt cp1">
            Contact Me
        </h1>
        <div class="fg dt pad30 w80 contact">
            <!-- Contact info -->
            <div class="contact-inner cp4 dt contact-name fg">
                <h3>Name</h3>
                <input type="text" class="fg">
            </div>
            <div class="contact-inner cp2 dt fg">
                <h3>Email</h3>
                <input type="email" class="fg">
            </div>
            <div class="contact-inner cp2 dt fg">
                <h3>Phone</h3>
                <input type="tel" class="fg">
            </div>

            <!-- Reason for contact -->
            <div class="contact-radio cp3 fg dt">
                <h3>Purpose</h3>
                <div>
                    <input type="radio" name="contact" id="service-request">
                    <label for="service-request">Request web design services</label>
                </div>
                <div>
                    <input type="radio" name="contact" id="chat">
                    <label for="chat">Let's chat</label>
                </div>
                
                <div>
                    <input type="radio" name="contact" id="personal">
                    <label for="personal">I'm just interested in personal contact</label>
                </div>
                <div>
                    <input type="radio" name="contact" id="employment-opportunity">
                    <label for="employment-opportunity">Employment opportunities</label>
                </div>

            </div>

            <!-- Message box -->
            <div class="contact-message cp4 dt fg">
                <h3>Message</h3>
                <textarea class="fg"></textarea>
            </div>
            <button id="submit" class="fg dt contact-submit">Send</button>
        </div>

        <!-- Other contact methods -->
        <div class="fg cp2 dt w50 pad30">
            <h2>Other contact methods</h2>
            <p>If you prefer to contact me on your own, you can find me on multiple platforms.</p>
            <div class="contact-others">
                <a class="fg inh dt btna hvr" href="mailto:eoreizy@eastsideprep.org">eoreizy@eastsideprep.org</a>
                <a href="#" class="fg dt inh btna hvr">(XXX)-XXX-XXXX</a>
                <a href="#" class="fg dt inh btna hvr">@xxxxx on Instagram</a>
                <a href="#" class="fg dt inh btna hvr">@xxxxx on Twitter</a>
                <a href="#" class="fg dt inh btna hvr">Find me on Polywork</a>
            </div>

        </div>
    </div>

    <div class="footer fg"></div>
</body>
<script src="js/nav.js"></script>

</html>
